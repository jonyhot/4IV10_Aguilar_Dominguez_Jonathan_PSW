<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <script src="./js/validacion.js"></script>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <div class = "container">
        <form class="form" action="">
            <p class="titulo">Registrate</p>
            <div class="form-input myname" >
                <label for="myname">Nombre</label>
                <br>
                <input type="text" id="myname">
                <p class="mensajeError "></p>
            </div>
            <div  class="form-input edad">
                <label for="Edad">Edad</label>
                <br>
                <input type="number" id="edad">
                <p></p>
            </div>
            <div class="form-input nacimiento">
                <label for="Nacimiento">Fecha de nacimiento</label>
                <br>
                <input type="date" id="nacimiento">
                <p>  </p>
            </div>
            <div class="form-input email">
                <label for="email">Correo</label>
                <br>
                <input type="email" id="email">
                <p></p>
            </div>
            <div class="condiciones condiciones">
                <input type="checkbox" id="condiciones">
                <label for="condiciones">He ledio y acepto los</label>
                <a href="#">Terminos y condiciones</a>
                <p></p>
            </div>
            <br>
            <div class="button">
                <input type="submit" value="Enviar datos">
            </div>
            <br>
            <div class="button">
                <input type="reset" value="Borrar Datos">
            </div>
            <p class="mensajeCorrecto">Listo!!!</p>
        </form>
    </div>
    <script src="js/validacion.js"></script>
</body>
</html>
